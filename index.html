<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator and Solver</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
        }
        .controls {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 10px;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="generateMazeDFS()">Generate DFS Maze</button>
        <button onclick="generateMazeBFS()">Generate BFS Maze</button>
        <button onclick="solveMazeDFS()">Solve DFS</button>
        <button onclick="solveMazeBFS()">Solve BFS</button>
    </div>
    <canvas id="mazeCanvas"></canvas>

    <script src="maze.js"></script>
</body>
</html>
