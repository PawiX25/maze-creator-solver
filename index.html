<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator and Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #mazeCanvas {
            border: 2px solid #333;
            background-color: white;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .controls, .size-controls {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            width: 100%;
        }
        .controls button, .size-controls button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
        }
        .controls label, .size-controls label {
            display: block;
            margin: 0.5rem 0;
            font-size: 1.125rem;
            color: #333;
        }
        .size-controls input[type="range"] {
            width: 100%;
        }
        .maze-canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto 1fr;
                gap: 2rem;
            }
            .maze-canvas-wrapper {
                grid-column: 1 / span 2;
                grid-row: 2;
            }
            .controls {
                grid-column: 1;
                grid-row: 1;
            }
            .size-controls {
                grid-column: 2;
                grid-row: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-200 via-purple-200 to-pink-200 font-sans m-0 flex items-center justify-center h-screen">
    <div class="container">
        <div class="maze-canvas-wrapper">
            <canvas id="mazeCanvas"></canvas>
        </div>

        <div class="controls flex flex-wrap justify-center gap-4">
            <button class="text-lg font-semibold bg-gradient-to-r from-blue-500 to-teal-500 text-white rounded-lg shadow-lg hover:scale-105 transform transition-transform duration-300 ease-in-out" onclick="generateMazeDFS()">Generate DFS Maze</button>
            <button class="text-lg font-semibold bg-gradient-to-r from-green-500 to-lime-500 text-white rounded-lg shadow-lg hover:scale-105 transform transition-transform duration-300 ease-in-out" onclick="generateMazeBFS()">Generate BFS Maze</button>
            <button class="text-lg font-semibold bg-gradient-to-r from-yellow-500 to-orange-500 text-white rounded-lg shadow-lg hover:scale-105 transform transition-transform duration-300 ease-in-out" onclick="solveMazeDFS()">Solve DFS</button>
            <button class="text-lg font-semibold bg-gradient-to-r from-red-500 to-pink-500 text-white rounded-lg shadow-lg hover:scale-105 transform transition-transform duration-300 ease-in-out" onclick="solveMazeBFS()">Solve BFS</button>
        </div>

        <div class="size-controls flex flex-col items-center gap-4">
            <label for="widthSlider" class="text-lg font-semibold">Maze Width: <span id="widthValue">21</span></label>
            <input id="widthSlider" type="range" min="5" max="100" value="21">
            
            <label for="heightSlider" class="text-lg font-semibold">Maze Height: <span id="heightValue">21</span></label>
            <input id="heightSlider" type="range" min="5" max="100" value="21">
            
            <button onclick="resizeMaze()" class="text-lg font-semibold bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-lg shadow-lg hover:scale-105 transform transition-transform duration-300 ease-in-out">Resize Maze</button>
        </div>
    </div>

    <script src="maze.js"></script>
</body>
</html>
